		<script type="text/javascript">
			window.base = 'http://nellos.net';
			
			window.messageHTML = function(messages) {
				if(messages.length == 0) return '<p style="text-align: center;">No messages available, be the first to write one!</p>';
			
				var message = [];
				var result = [];
				var buffer = '';
				
				for(i = 0; i < messages.length; ++i) {
					message = messages[i];
					
					buffer = '<strong>';
					if(message[2] != null) { buffer += '<span style="color: #' + message[2] + ';">'; }
					buffer += message[0] + ':';
					if(message[2] != null) { buffer += '</span>'; }
					buffer += '</strong> ';
					buffer += message[1];
					
					result.push(buffer);
				}
				
				return '<p>' + result.join('<br>') + '</p>';
			}
			
			window.read = function() {
				$.ajax({
					url: window.base + '/ajax-read',
					success: function(data) {
						if($.isArray(data)) $('#read').html(window.messageHTML(data));
					},
					dataType: 'json'
				});
			}
			
			window.write = function(message) {
				$.ajax({
					type: 'post',
					url: window.base + '/ajax-write',
					data: {
						message: message
					},
					success: function(data) {
						if(data == true) window.read();
					},
					dataType: 'json'
				});
			}
			
			window.clear = function() {
				$.ajax({
					url: window.base + '/ajax-clear',
					success: function(data) {
						if(data == true) window.read();
					},
					dataType: 'json'
				});
			}
		
			$(document).ready(function() {
				setInterval(window.read, 5000);
				
				$('#write').submit(function(event) {
					event.preventDefault();
					var message = $('#message').val();
					
					if(message) {
						window.write(message);
						
						$('#message').val('');
					}
				});
				
				$('#clear').click(function(event) {
					window.clear();
				});
				
				window.read();
			});
		</script>
